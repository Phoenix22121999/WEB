<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="../js/input_data.js"></script>
    <style>
        .poster{
            width: 200px;
            height: 350px;
        }
        
    </style>
    <title>InputData</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            
            <h2>Add Product</h2>
        </div>

        <div class="row">
            <div class="col-md order-md-1">
                <form action="../php/inputData.php" method="POST" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="name">Title</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="genre">Genre</label>
                        <div class="input-group">
                            <select name="genre" id="genre" class="form-control">
                                <option value="HanhDong">Hành Động</option>
                                <option value="KinhDi">Kinh Dị</option>
                                <option value="VoThuat">Võ Thuật</option>
                                <option value="ThanThoai">Thần Thoại</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="time">Time</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="time" name="time" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="date">Date</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="link">Link</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="link" name="link" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Description</label>
                        <div class="input-group">
                            <textarea class="form-control" id="description" name="description" required></textarea>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="fileUpload">Image</label>
                        <div class="input-group" id="poster">
                            <input type="file" id="fileUpload" name="fileUpload" required style="display: inline;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="rate">rate</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="rate" name="rate" required>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
<!--<iframe name="frame" style="display: none"></iframe>-->

</html>
